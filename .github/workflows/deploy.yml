name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch COVID data
        run: |
          mkdir -p static/data
          python -c "
          from fetcher import fetch_cities_data
          from processor import format_for_map
          import json
          
          # Fetch data
          data = fetch_cities_data('https://disease.sh/v3/covid-19', '')
          formatted_data = format_for_map(data)
          
          # Save to static file
          with open('static/data/covid-data.json', 'w') as f:
              json.dump(formatted_data, f, indent=2)
          
          print(f'Data saved: {len(data)} locations')
          "
          
      - name: Create static index.html
        run: |
          # Copy your existing template and modify for static use
          cp templates/index.html index.html || echo "<!DOCTYPE html><html><head><title>COVID Tracker</title><link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css'/></head><body><div id='map'></div><script src='https://unpkg.com/leaflet/dist/leaflet.js'></script><script src='static/js/map.js'></script></body></html>" > index.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: |
            .github
            __pycache__
            *.py
            requirements.txt
            .gitignore